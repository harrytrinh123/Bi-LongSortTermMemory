<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/custom.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <h1 class="navbar-brand" href="#"> <img id="logo-img" src="../static/images/logo.png" alt="logo"> Bi - LSTM</h1>
        <a class="btn btn-primary" href="#">Sign In</a>
    </div>
    </nav>
    <div class="container" style="background-color: #f6f6ee;">
        <div class="row" id="header-form">
            <div class="col-sm">
                <div id="chart">
                    <canvas id="myChart"></canvas>  
                </div>
            </div>
            <div class="col-sm">
                <h2 style="padding: 20px; font-size: 30px;">Long short term memory (LSTM)</h2>
                <form class="form-inline">
                    <div class="form-group">
                        <textarea class="form-control" id="text-input" cols="30" rows="10" placeholder="Input text"></textarea>
                    </div>
                    <br>
                    <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                    <button id="delete" type="submit" class="btn btn-primary">Delete</button>
                </form>
                
            </div>
          </div>
    </div>

    

    
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="../static/js/client.js"></script>
    
</body>
</html>
